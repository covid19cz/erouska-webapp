# Default values for btt-wa.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: covid19czbtt.azurecr.io/covid19cz-btt-wa
  pullPolicy: Always

configSecretName: btwa
secretEnvs:
  - AZURE_STORAGE_CONNECTION_STRING
  - DATABASE_URI
  - SENTRY_DSN

secretVolumes:
  - btwa-gapps

env:
  GOOGLE_APPLICATION_CREDENTIALS: /etc/secrets/btwa-gapps/covid19cz-firebase-adminsdk-296p6-5813bb4cbe.json

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: covid19cz-btt-wa

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 5000

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    # nginx.ingress.kubernetes.io/rewrite-target: /$2
    cert-manager.io/cluster-issuer: letsencrypt
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"

  # covid19cz-btt-wa-dev.westeurope.cloudapp.azure.com
  hosts:
    - host: covid19cz-btt-wa-dev.westeurope.cloudapp.azure.com
      paths:
        - /
  tls:
    - secretName: tls-secret
      hosts:
        - covid19cz-btt-wa-dev.westeurope.cloudapp.azure.com
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
